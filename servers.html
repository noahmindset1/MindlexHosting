<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bot Panel</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  
  <style>
    :root {
      --dark: #212529;
      --primary: #b58900;
    }
    
    body {
      background: var(--dark);
    }
    
    .navbar {
      background: var(--primary);
    }
    
    .sidebar {
      background: var(--dark);
      color: #fff;
      position: fixed;
      top: 56px; 
      left: 0;
      bottom: 0;
      width: 250px;
    }
    
    .page-content {
      margin-left: 250px;
      padding: 20px;
    }
    
    .panel {
      position: fixed;
      top: 56px;
      left: 250px;
      width: calc(100% - 250px);
      height: 100%;
      transform: translateX(100%);
      transition: 0.3s;
      background: var(--dark);
      color: #fff;
    }
    
    .panel.show {
      transform: translateX(0);
    }
    
  </style>
  
</head>

<body>

  <nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Bot Panel</a>
  </nav>

  <div class="sidebar">
    <a href="#" class="active">Dashboard</a>
    <a href="#">Servers</a>
    <a href="#">Settings</a>
  </div>

  <main class="page-content">
    <h1>Dashboard</h1>
    <p>Welcome to the dashboard.</p>
    <div class="bot-card" onclick="showPanel()">Open Panel</div>
  </main>
  
  <div class="panel" id="panel">
    <h2>Bot Panel</h2>
    <p>This is the bot panel content.</p>
  </div>

  <script>
    function showPanel() {
      document.getElementById('panel').classList.toggle('show');
    }
  </script>

</body>
</html>

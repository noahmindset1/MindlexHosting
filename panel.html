<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Hosting Panel</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --background-color: #11111c;
      --border-radii: 10px;
      --server-list-radii: 8px;
      --server-list-padding: 1.25rem;
      --transition-duration: 0.3s;
    }

    /* Turn off image dragging */
    img {
      -webkit-user-drag: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: #ffffff;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #333333;
      padding-top: 20px;
      transition: width var(--transition-duration);
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar-header {
      text-align: center;
      padding-bottom: 20px;
    }

    .sidebar-menu {
      list-style: none;
      padding-left: 0;
    }

    .sidebar-item {
      margin-bottom: 10px;
    }

    .sidebar-item a {
      color: #ffffff;
      text-decoration: none;
      display: block;
      padding: 10px;
      transition: padding var(--transition-duration);
    }

    .sidebar-item a:hover {
      background-color: #444444;
    }

    .content {
      flex: 1;
      padding: 20px;
      transition: padding var(--transition-duration);
    }

    .main-header {
      margin-bottom: 20px;
      background: #0e0e17;
      border-radius: var(--border-radii);
      transition: margin var(--transition-duration);
    }

    .main-header .navbar-brand {
      color: #ffffff;
      font-weight: bold;
    }

    .main-header .navbar-toggler-icon {
      color: #ffffff;
    }

    .main-header .navbar-collapse {
      transition: background var(--transition-duration);
    }

    .main-header .navbar-nav .nav-item .nav-link {
      color: #ffffff;
    }

    .main-header .navbar-nav .nav-item .nav-link:hover {
      color: #cccccc;
    }

    .main-footer {
      margin-top: 20px;
      text-align: center;
      color: #ffffff;
    }

    .page-content {
      background-color: #1f2129;
      padding: 20px;
      border-radius: var(--border-radii);
      transition: background-color var(--transition-duration);
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3>Bot Hosting Panel</h3>
      </div>

      <ul class="sidebar-menu">
        <li class="sidebar-item"><a href="/servers.html"><i class="fas fa-server"></i> <span>Servers</span></a></li>
        <li class="sidebar-item"><a href="/files.html"><i class="fas fa-file"></i> <span>File Manager</span></a></li>
        <li class="sidebar-item"><a href="/settings.html"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
      </ul>
    </aside>

    <!-- Page Content -->
    <div class="content">

      <!-- Header -->
      <header class="main-header">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">BHP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-user"></i> Mindset</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Sign out</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- Page Content -->
      <div class="page-content">
        <!-- Dashboard Content -->
        <h1>Welcome to Bot Hosting Panel</h1>
        <p>This is the dashboard page.</p>
      </div>

      <!-- Footer -->
      <footer class="main-footer">
        <div class="container-fluid">
          <p>&copy; 2024 BotHosting. All rights reserved.</p>
        </div>
      </footer>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function(){
      // Toggle sidebar and content width on navbar toggler click
      $('.navbar-toggler').click(function(){
        $('.sidebar').toggleClass('collapsed');
        $('.content').toggleClass('collapsed');
        $('.main-header').toggleClass('collapsed');
        $('.page-content').toggleClass('collapsed');
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Use a CSS framework like Bootstrap for better styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body {
      height: 100vh;
      background: url('bg.jpg');
      background-size: cover;
    }

    .login-box {
      width: 400px;
      padding: 20px;
      margin: 100px auto;
      background: #fff;
      -webkit-box-shadow: 0px 2px 20px rgba(0,0,0,0.1);
      box-shadow: 0px 2px 20px rgba(0,0,0,0.1);
      border-radius: 4px;
    }
    
    .login-title {
      margin: 0 0 20px 0;
      text-align: center;
    }

    .login-input {
      padding: 12px 20px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .login-button {
      width: 100%;
      background: #007bff;
      color: #fff;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-button:hover {
      background: #0062cc;
    }
  </style>

</head>

<body>

  <div class="login-box">
    <h2 class="login-title">Login</h2>

    <form id="login-form">
      <input type="text" class="login-input" id="username" placeholder="Username">

      <input type="password" class="login-input" id="password" placeholder="Password">
      
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

<script>
    // JavaScript for redirection after successful login
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the username and password from the form
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Perform your login validation here (e.g., sending a request to the server)

        // For demonstration purposes, assume login is successful and redirect to panel.html
        window.location.href = "panel.html";
    });
</script>

</body>
</html>

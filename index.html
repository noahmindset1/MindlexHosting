<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FBH | Login Page</title>

  <!-- Use a CSS framework like Bootstrap for better styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body {
      height: 100vh;
      background: url('bg.webp'); /* Background image added here */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 400px;
      padding: 20px;
      background: #333;
      border-radius: 8px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-title {
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
    }

    .login-input {
      padding: 12px 20px;
      margin-bottom: 20px;
      width: 100%;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #fff;
    }

    .login-button {
      width: 100%;
      background: #007bff;
      color: #fff;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: #0062cc;
    }
  </style>

</head>

<body>

  <div class="login-box">
    <h2 class="login-title">Login</h2>

    <form id="login-form">
      <input type="text" class="login-input" id="username" placeholder="Username">

      <input type="password" class="login-input" id="password" placeholder="Password">

      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

  <script>
    // JavaScript for redirection after successful login
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get the username and password from the form
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform your login validation here (e.g., sending a request to the server)

      // For demonstration purposes, assume login is successful and redirect to panel.html
      window.location.href = "panel.html";
    });
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* CSS Styles for Login Page */

        /* Reset CSS */
        body, h1, h2, h3, h4, h5, h6, p, blockquote, pre, dl, dd, ol, ul, figure {
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #cad1d8;
            background-color: #10529f; /* Login page background color */
        }

        a {
            color: #007eff;
            text-decoration: none;
        }

        a:hover {
            color: #206ec7;
        }

        /* Login Page Styles */
        .login-page {
            background: #10529f;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-logo {
            color: #fff;
            font-weight: 400;
            margin-bottom: 20px;
            text-align: center;
        }

        .pterodactyl-login-box {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 3px;
            padding: 20px;
            width: 300px;
        }

        .pterodactyl-login-input > input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #000;
            border-radius: 2px;
            color: #fff;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        .pterodactyl-login-button--main {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #000;
            border-radius: 2px;
            color: #fff;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .pterodactyl-login-button--main:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .login-copyright {
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Login Page HTML Content -->
<div class="login-page">
    <div class="pterodactyl-login-box">
        <div class="login-logo">
            <!-- Your logo content here -->
            <h2>Your Logo</h2>
        </div>
        <form>
            <div class="pterodactyl-login-input">
                <input type="text" placeholder="Username">
            </div>
            <div class="pterodactyl-login-input">
                <input type="password" placeholder="Password">
            </div>
            <button type="submit" class="pterodactyl-login-button--main">Login</button>
        </form>
        <div class="login-copyright">
            <!-- Your copyright content here -->
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
</div>

<script>
    // JavaScript for redirection after successful login
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the username and password from the form
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Perform your login validation here (e.g., sending a request to the server)

        // For demonstration purposes, assume login is successful and redirect to panel.html
        window.location.href = "panel.html";
    });
</script>

</body>
</html>
